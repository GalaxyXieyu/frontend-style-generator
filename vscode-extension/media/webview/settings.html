<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design-Learn 设置</title>
  <link rel="stylesheet" href="${variablesCss}">
  <link rel="stylesheet" href="${layoutCss}">
  <link rel="stylesheet" href="${componentsCss}">
  <link rel="stylesheet" href="${modalCss}">
  <link rel="stylesheet" href="${responsiveCss}">
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <defs><linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#6b9dd6"/><stop offset="100%" stop-color="#82b8e8"/></linearGradient></defs>
            <path d="M12 2L2 7l10 5 10-5-10-5z" fill="url(#logoGrad)"/>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke="url(#logoGrad)" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <h1>Design-Learn</h1>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" data-page="models">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6M9 13h6M9 17h4"/></svg>
          <span>AI 模型</span>
        </button>
        <button class="nav-item" data-page="config">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
          <span>生成配置</span>
        </button>
        <button class="nav-item" data-page="templates">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>
          <span>提示词模板</span>
        </button>
        <button class="nav-item" data-page="history">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          <span>历史记录</span>
        </button>
      </nav>
      
      <div class="sidebar-footer">
        <span class="version">v1.0.0</span>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- AI 模型页面 -->
      <div class="page active" data-page="models">
        <div class="page-header">
          <div>
            <h2>AI 模型管理</h2>
            <p class="page-description">添加和管理您的 AI 模型配置</p>
          </div>
          <button class="btn-primary" id="addModelBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            <span>添加模型</span>
          </button>
        </div>
        <div id="modelsContainer" class="models-grid"></div>
      </div>

      <!-- 生成配置页面 -->
      <div class="page" data-page="config">
        <div class="page-header">
          <div>
            <h2>生成配置</h2>
            <p class="page-description">配置网页提取和分析选项</p>
          </div>
          <button class="btn-primary" id="saveConfigBtn">保存配置</button>
        </div>

        <div class="card">
          <h3 class="card-title">提取选项</h3>
          <div class="options-grid">
            <label class="option-card">
              <input type="checkbox" id="inlineCSS" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg></div>
                <div class="option-text">
                  <div class="option-title">内联 CSS 样式</div>
                  <div class="option-desc">将外部样式表内联到 HTML 中</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="includeImages" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg></div>
                <div class="option-text">
                  <div class="option-title">包含图片资源</div>
                  <div class="option-desc">下载并保存页面中的图片</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="includeFonts" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg></div>
                <div class="option-text">
                  <div class="option-title">包含字体文件</div>
                  <div class="option-desc">下载页面使用的自定义字体</div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="card">
          <h3 class="card-title">分析内容</h3>
          <div class="options-grid">
            <label class="option-card">
              <input type="checkbox" id="analyzeColors" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="13.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="10.5" r="2.5"/><circle cx="8.5" cy="7.5" r="2.5"/><circle cx="6.5" cy="12.5" r="2.5"/><path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10z"/></svg></div>
                <div class="option-text">
                  <div class="option-title">颜色分析</div>
                  <div class="option-desc">提取页面配色方案</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="analyzeTypography" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg></div>
                <div class="option-text">
                  <div class="option-title">排版分析</div>
                  <div class="option-desc">分析字体和文本样式</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="analyzeLayout" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 21V9"/></svg></div>
                <div class="option-text">
                  <div class="option-title">布局分析</div>
                  <div class="option-desc">分析页面结构和布局</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="analyzeComponents" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg></div>
                <div class="option-text">
                  <div class="option-title">组件分析</div>
                  <div class="option-desc">识别 UI 组件和模式</div>
                </div>
              </div>
            </label>
            <label class="option-card">
              <input type="checkbox" id="analyzeAccessibility" checked>
              <div class="option-content">
                <div class="option-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg></div>
                <div class="option-text">
                  <div class="option-title">无障碍分析</div>
                  <div class="option-desc">检查可访问性问题</div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="card">
          <h3 class="card-title">报告语言</h3>
          <div class="form-group">
            <select id="reportLanguage" class="input">
              <option value="zh">中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 提示词模板页面 -->
      <div class="page" data-page="templates">
        <div class="page-header">
          <div>
            <h2>提示词模板</h2>
            <p class="page-description">创建和管理 AI 分析的自定义提示词模板</p>
          </div>
          <button class="btn-primary" id="addTemplateBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            <span>添加模板</span>
          </button>
        </div>
        <div id="templatesContainer" class="templates-list"></div>
      </div>

      <!-- 历史记录页面 -->
      <div class="page" data-page="history">
        <div class="page-header">
          <div>
            <h2>历史记录</h2>
            <p class="page-description">查看提取历史和使用统计</p>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg></div>
            <div class="stat-value" id="totalExtracts">0</div>
            <div class="stat-label">总提取数</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a2 2 0 012 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 017 7h1a1 1 0 011 1v3a1 1 0 01-1 1h-1v1a2 2 0 01-2 2H5a2 2 0 01-2-2v-1H2a1 1 0 01-1-1v-3a1 1 0 011-1h1a7 7 0 017-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 012-2z"/></svg></div>
            <div class="stat-value" id="totalAnalysis">0</div>
            <div class="stat-label">AI 分析</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg></div>
            <div class="stat-value" id="storageSize">0 KB</div>
            <div class="stat-label">存储大小</div>
          </div>
        </div>

        <div id="historyContainer">
          <div class="empty-state">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
            <p>暂无历史记录</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="${scriptUri}"></script>
</body>
</html>
